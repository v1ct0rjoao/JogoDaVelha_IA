<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 id="playerText"> Jogo da Velha</h1>
    <a href="/index.html" class="mode-btn"> 2 jogadores</a>
    <button id="restartBtn"> Recomeçar</button>

    <div id="gameboard">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
    <div id="scoreboard">
      <p> X - <span id="x-points">0</span> </p>
      <p>VS</p>
      <p>O - <span id="o-points">0</span></p>
    </div>

    <div id="difficulty-board">
      <p>Nível: </p>
      <select name="" id="difficulty-select">
        <option value="1">Fácil</option>
        <option value="2">Médio</option>
        <option value="3">Difícil</option>
      </select>
    </div>
  </div>

  <script type="module" src="/one-player.js"></script>
</body>

</html>
